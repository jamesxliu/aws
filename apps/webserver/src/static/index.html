<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            font-family: sans-serif;
            font-size: 14px;
        }

        form {
            padding: 20px;
            background: #ccc;
        }

        form {
            font-size: 16px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form label input {
            display: block;
            margin-top: 20px;
        }

        .submit {
            margin-top: 20px;
            background-color: deepskyblue;
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 20px;
            cursor: pointer;
        }

        .submit:hover {
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
<div>
<p>
    This is a quick & dirty image transformation app leveraging an open source
    core: <a href="https://github.com/fogleman/primitive">https://github.com/fogleman/primitive</a>
</p>
<ol>
    <li>Upload image</li>
    <li>Wait 0.5 - 2+ minutes depending on settings</li>
    <li>Server will redirect to results when done.</li>
</ol>
</div>
<form method='post' action='upload' enctype="multipart/form-data">
    <label>
        Image (jpg, jpeg, png, svg)
        <input type='file' name='fileUploaded'/>
    </label>

    <label>
        Precision (50 - 200)
        <input type='number' name='precision' value="100"/>
    </label>
    <label>
        Mode
        <select name="mode">
            <option value="0" selected>Combo (Default)</option>
            <option value="1">Triangle</option>
            <option value="2">Rectangle</option>
            <option value="3">Ellipse</option>
            <option value="4">Circle</option>
            <option value="5">Rotated Rectangle</option>
            <option value="6">Beziers</option>
            <option value="7">Rotated Ellipse</option>
            <option value="8">Polygon</option>
        </select>
    </label>
    <label>
        Repeats (refinement - drastically slows down rendering)
        <input type="number" name="repeat" value="0"/>
    </label>
    <input type='submit' class="submit"/>
    <br/>
</form>
</body>
</html>
